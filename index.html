<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="calculator.svg">
    <script src="script.js" defer=""></script>
    <title>Calculator</title>
</head>
<body>
    <div></div>
    <div class="midsection">
        <div></div>
        <div class="calculator-frame">
            <div class="text-display"></div>
            <div class="button-section-top">
                <div class="button-section-left-column">
                    <div class="single-operation">
                        <button id="clear">C</button><button id="plusneg">+/-</button><button id="percent">%</button>
                    </div>
                    <div class="number-pad">
                        <button id="7">7</button><button id="8">8</button><button id="9">9</button>
                        <button id="4">4</button><button id="5">5</button><button id="6">6</button>
                        <button id="1">1</button><button id="2">2</button><button id="3">3</button>
                    </div>
                </div>
                <div class="button-section-right-column">
                    <button id="divide">÷</button>
                    <button id="multiply">×</button>
                    <button id="minus">–</button>
                    <button id="add">+</button>
                    
                </div>  
            </div>
            <div class="button-section-bottom">
                <div class="big-button">
                    <button id="0">0</button>
                    <button id = "backspace">⌫</button>
                </div>
                <div class="rest-buttons">
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
        <div></div>
    </div>
    <div></div>
</body>
</html>
